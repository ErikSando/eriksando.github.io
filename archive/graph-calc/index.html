<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <title>Graphing Calculator</title>
    </head>
    <body>
        <a href="../../index.html">Home</a> <br> <br>
        <canvas id="canvas"></canvas> <br>
        y = <textarea id="rule"></textarea> <br>
        Grid Size = <input id="grid-size" type="number" value="40"> <br> <br>
        Extra functions: <br>
        <span class="function">factorial</span>(<span class="parameter">n</span>) <br>
        <span class="function">pow</span>(<span class="parameter">n</span>, <span class="parameter">power</span>) <br>
        <span class="function">sqrt</span>(<span class="parameter">n</span>) <br>
        <span class="function">root</span>(<span class="parameter">n</span>, <span class="parameter">root</span>) <br>
        <span class="function">abs</span>(<span class="parameter">n</span>) <br>
        <span class="function">ln</span>(<span class="parameter">n</span>) <br>
        <span class="function">mod</span>(<span class="parameter">n</span>, <span class="parameter">modulo</span>) <br>
        <span class="function">log</span>(<span class="parameter">base</span>, <span class="parameter">n</span>) <br>
    </body>
</html>
